<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" font-sans">
    <nav class="flex justify-between bg-[#101010] hover:text-white hover:transition duration-250 hover:bg-blue-900">
        <img class=" w-15 h-14 pt-2 px-8 pb-2" src="images/768px-Spotify-removebg-preview.png">
        
        <ul class="flex px-2 py-4 space-x-10 justify-center list-none mx-5 ">
            <li class="hover:text-green-600 text-white hover:shadow-lg hover:cursor-pointer">Home</li>
            <li class="hover:text-green-600 text-white hover:shadow-lg hover:cursor-pointer">About</li>
            <li class="hover:text-green-600 text-white hover:shadow-lg hover:cursor-pointer">Contact</li>
            <li class="hover:text-green-600 text-white hover:shadow-lg hover:cursor-pointer">Latest</li>
            <li class="hover:text-green-600 text-white hover:shadow-lg hover:cursor-pointer">Artists</li>

        </ul>
        <button class="mx-10 h-10 w-24 bg-[#1db954] px-3 pt-1.5 pb-2.5 py-1 rounded-full text-white hover:bg-black transition duration-150 my-2">
            Sign In
        </button>


    </nav>
    <main class="bg-blue-900 flex justify-around">
        <div class="py-40">

            <div class="mx- text-5xl">New Songs available</div>
            <div class="mx- my-3">Newly added songs of famous creators. <span class="font-bold">Click</span> below To know more.</div>
            <button class="my-3 mx- bg-[#1db954] px-3 py-3 border-solid border-black border hover:shadow-lg hover:transition duration-150 hover:bg-[#101010] hover:text-[#1db954]  ">Know More</button>
            <button class="my-3 mx-5 bg-[#1db954] px-6 py-3 border-solid border-black border hover:shadow-lg hover:transition duration-150 hover:bg-[#101010] hover:text-[#1db954]  ">Plans</button>

        </div class="flex items-center">
        <img class=" h-80 my-16 shadow-2xl shadow-black transition duration-150 hover:shadow-md" src="images/spmain-removebg-preview.png">
    </main>
    <hr class="bg-black border border-red-600">
    <footer class="bg-black hover:bg-red-600 ">
        <div class="hover:text-black">
            <div class="text-white flex justify-center py-6">
                <p class="text-3xl font-serif">Spotify Inc.</p>
            </div>
            <div class="flex justify-center h-10">
                <button class="text-black mx-4 border border-1 py-3 px-3 rounded-3xl h-10 w-24 pt-1.5 pb-2.5 bg-[#1db954] border-black font-bold hover:bg-slate-50 transition duration-150 hover:border-none hover:text-green-900">Twitter</button>
                <button class="text-black mx-4 border border-1 py-3 px-3 rounded-3xl h-10 w-28 pt-1.5 pb-2.5 bg-[#1db954] border-black font-bold hover:bg-slate-50 transition duration-150 hover:border-none hover:text-green-900">Instagram</button>
                <button class="text-black mx-4 border border-1 py-3 px-3 rounded-3xl h-10 w-28 pt-1.5 pb-2.5 bg-[#1db954] border-black font-bold hover:bg-slate-50 transition duration-150 hover:border-none hover:text-green-900">Facebook</button>
                <button class="text-black mx-4 border border-1 py-3 px-3 rounded-3xl h-10 w-24 pt-1.5 pb-2.5 bg-[#1db954] border-black font-bold hover:bg-slate-50 transition duration-150 hover:border-none hover:text-green-900">TikTok</button>
            </div>
            <div class="flex justify-center h-20">
                <p class="text-white my-4">Copyright reserved 2024 &#169;</p>
            </div>

        </div>

    </footer>
